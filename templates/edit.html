<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
</head>
<body>
    <h1>Update Student</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/update/{{ student[0] }}" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ student[1] }}"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ student[2] }}"><br>
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" value="{{ student[3] }}"><br>
        <input type="submit" value="Submit">
        </form>
        <br>
        <a href="/">Back to Home</a>
        </body>
        </html>
